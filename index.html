<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>CALCULATOR</h1>
    <div class="calculator">
        <input id="display"  class="display" readonly>
        <div class="btn">
            <button type="submit" onclick="appendToDisplay('+')"  class="clickBtn">+</button>
            <button type="submit" onclick="appendToDisplay('7')">7</button>
            <button type="submit" onclick="appendToDisplay('8')">8</button>
            <button type="submit" onclick="appendToDisplay('9')">9</button>
            <button type="submit" onclick="appendToDisplay('-')" class="clickBtn">-</button>
            <button type="submit" onclick="appendToDisplay('4')">4</button>
            <button type="submit" onclick="appendToDisplay('5')">5</button>
            <button type="submit" onclick="appendToDisplay('6')">6</button>
            <button type="submit" onclick="appendToDisplay('*')" class="clickBtn">*</button>
            <button type="submit" onclick="appendToDisplay('1')">1</button>
            <button type="submit" onclick="appendToDisplay('2')">2</button>
            <button type="submit" onclick="appendToDisplay('3')">3</button>
            <button type="submit" onclick="appendToDisplay('/')" class="clickBtn">/</button>
            <button type="submit" onclick="appendToDisplay('0')">0</button>
            <button type="submit" onclick="calculate()">=</button>
            <button type="submit" onclick="appendToDisplay('.')">.</button>
            <button type="submit" onclick="clearDisplay()" class="clickBtn">c</button>
        </div>
    </div>
</center>
<script src="script.js"></script>
</body>
</html>
